<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
	<link rel="stylesheet" href="slate/css/slate.min.css">
	<title>Resistor Time Configuration</title>
</head>
<body>

	<div class="item-container">
		<div class="item-container-header">Silkscreen color</div>
		<div class="item-container-content">
			<label class="item">Green with white text
			<input id="color_green" type="radio" class="item-radio" name="color" type="radio-1" value="green">
			</label>
			<label class="item">Black with white text
			<input id="color_black" type="radio" class="item-radio" name="color" type="radio-1" value="black">
			</label>
			<label class="item">White with black text
			<input id="color_white" type="radio" class="item-radio" name="color" type="radio-1" value="white">
			</label>
		</div>
	</div>

	<div class="item-container">
		<div class="button-container">
			<input id="buttonDone" type="button" class="item-button" value="Done">
		</div>
	</div>

<script type="text/javascript" src="slate/js/slate.min.js"></script>
<script>
	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search);
		return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}

	// setup button handler for buttonDone
	$("#buttonDone").click(function() {
		var return_to = getParameterByName("return_to") || "pebblejs://close#";
		var color = $('[name=color]:checked').val();
		document.location = return_to + color;
	});
	
	$(document).ready(function() {
		// get default value from the url
		var color = getParameterByName("color") || "green";
		if (color) {
			$('#color_' + color).prop("checked", true);
		}
	});
</script>
</body>
</html>
